<h1>Sign in</h1>
<hr />
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <label>Username</label>&nbsp;
    <input formControlName='username' type="text" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" /><br />
    <div *ngIf=" f.username.errors" class="error">
        <div *ngIf="submitted && f.username.errors.required">Username is required</div>
        <div *ngIf="f.username.errors.minlength">Username should have minimum 3 characters </div>
    </div>
    <label>Password</label>&nbsp;
    <input formControlName='password' type="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
    <div *ngIf="f.password.errors" class="error">
        <div *ngIf="submitted && f.password.errors.required">Password is required</div>
    </div><br />
    <input type="submit" value="Submit" />&nbsp;&nbsp;
    <input type="reset" value="Reset" />
</form>
